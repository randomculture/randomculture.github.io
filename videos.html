<!DOCTYPE html>
<html lang="en" class="nytapp-vi-homepage" xmlns:og="http://opengraphprotocol.org/schema/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomculture</title>
    <link rel="stylesheet" href="styles.css">
    <script src="loadContent.js" defer></script>
</head>
<body>
    <!-- Load Header -->
    <div id="header"></div>
    <script>
        // Load the header and menu
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                return fetch('menu.html');
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu').innerHTML = data;
            })
            .catch(error => console.error('Error loading header or menu:', error));
    </script>
<main>
        <h1>Short Videos Mosaic</h1>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/Fz9cwnsWuCU" allowfullscreen title="Video 1"></iframe>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/vUBB1OOeCZo" allowfullscreen title="Video 2"></iframe>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/e0UZ-TWm1R0" allowfullscreen title="Video 3"></iframe>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/0fwJWUVBAR4" allowfullscreen title="Video 4"></iframe>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/OECBajQDdwI" allowfullscreen title="Video 5"></iframe>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/tBNsGyeKoN0" allowfullscreen title="Video 6"></iframe>
                </div>
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </main>
    <!-- Load Footer -->
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
