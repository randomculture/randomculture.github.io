<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Videos Mosaic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50; /* Header background color */
            color: white;
        }
        .logo img {
            width: 200px; /* Logo size */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Space between logo and navigation */
        }
        nav {
            margin: 20px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333; /* Heading color */
        }
        .mosaic {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Responsive grid */
            gap: 10px;
            padding: 0 20px; /* Padding for the mosaic */
        }
        .video {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding-top: 177.78%; /* 9:16 aspect ratio for vertical videos */
            transition: transform 0.3s; /* Smooth scaling */
        }
        .video:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }
        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50; /* Footer background color */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://github.com/randomculture/randomculture.github.io/raw/main/images/randomculture-removebg-preview.png" alt="RandomCulture Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="privacy.html">Privacy</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li><a href="#random-facts">Random Facts</a></li>
            </ul>
        </nav>
    </header>

    <h1>Short Videos Mosaic</h1>
    <div class="mosaic">
        <div class="video">
            <iframe src="https://www.youtube.com/embed/Fz9cwnsWuCU" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/vUBB1OOeCZo" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/e0UZ-TWm1R0" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/0fwJWUVBAR4" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/OECBajQDdwI" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/tBNsGyeKoN0" allowfullscreen></div>
        <!-- Add more video blocks as needed -->
    </div>

    <footer>
        <p>&copy; 2023 RandomCulture. All rights reserved.</p>
    </footer>

</body>
</html>
